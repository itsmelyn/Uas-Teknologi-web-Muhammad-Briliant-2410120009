<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Saya - Catatan Harian Inovatif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-md-5">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-journal-check me-2"></i> NoteVault
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notes.html">Catatan Saya</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Tentang Kami</a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-lg-4">
                        <div class="form-check form-switch d-flex align-items-center">
                            <input class="form-check-input dark-mode-toggle me-2" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label text-muted" for="darkModeToggle"><i class="bi bi-moon-fill me-1"></i> Mode</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 container py-5 my-5">
        <h1 class="section-title mb-5">Manajemen Catatan</h1>

        <div class="row mb-5 justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card p-4 glass-effect">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Buat Catatan Baru</h3>
                        <form id="createNoteForm">
                            <div class="mb-3">
                                <label for="noteTitle" class="form-label fw-bold">Judul Catatan</label>
                                <input type="text" class="form-control" id="noteTitle" placeholder="Misal: Ide Proyek Baru" required>
                            </div>
                            <div class="mb-4">
                                <label for="noteContent" class="form-label fw-bold">Isi Catatan</label>
                                <textarea class="form-control" id="noteContent" rows="8" placeholder="Tuliskan pemikiran detail atau daftar tugas di sini..." required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-plus-circle me-2"></i> Tambahkan Catatan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="section-title mb-5">Daftar Catatan Anda</h2>
        <div id="notesContainer" class="row g-4 justify-content-center">
            </div>
    </main>

    <div id="message-box"></div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 NoteVault by Briliant.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
